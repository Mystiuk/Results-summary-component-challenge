<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link href='./assets/fonts/HankenGrotesk-VariableFont_wght.ttf' rel='stylesheet'>
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main">
      <div class="results">

        <!--Left part-->
        <section class="result">
          <h3 class="title">Your Result</h3>
          <div class="score">
          <h1>76</h1>
          <p> of 100</p>
          </div>
          <b>Great</b>
          <p class="information">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <!--Right part-->
        <section class="summ">
          <h3 class="title">Summary</h3>

          <!--Blocks-->
          <div class="blocks">

            <!--Reaction-->
            <div class="scoreblock">
              <div class="lable">
                <img src="./assets/images/icon-reaction.svg" alt="reaction">
                <h5 class="title">Reaction</h5>
                <p><b>80</b> / 100</p>
              </div>
            </div>

            <!--Memory-->
            <div class="scoreblock">
                <div class="lable">
                  <img src="./assets/images/icon-memory.svg" alt="Memory">
                  <h5 class="title">Memory</h5>
                  <p><b>92</b> / 100</p>
                </div>
            </div>

            <!--Verbal-->
            <div class="scoreblock">
              <div class="lable">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal">
              <h5 class="title">Verbal</h5>
              <p><b>61</b> / 100</p>
              </div>
            </div>
            <!--Visual-->
            <div class="scoreblock">
              <div class="lable">
              <img src="./assets/images/icon-visual.svg" alt="Visual">
              <h5 class="title">Visual</h5>
              <p><b>72</b> / 100</p>
              </div>
            </div>
          </div>

          <button class="btt">Continue</button>
        </section>
      </div>
    </div>
  </body>
</html>
